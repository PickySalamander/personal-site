<a class="icon" routerLink="/"></a>

<div class="wide-menu">
  <div class="option" *ngFor="let option of options">
    <a *ngIf="option.routerLink" [routerLink]="option.routerLink" routerLinkActive="selected">{{option.text}}</a>

    <a *ngIf="!option.routerLink" target="_blank" [href]="option.href">{{option.text}}</a>
  </div>
</div>

<div class="small-menu">
  <button [cdkMenuTriggerFor]="menu">
    <span class="mat-icon">menu</span>
  </button>

  <ng-template #menu>
    <div class="drop" cdkMenu>
      <div class="option" *ngFor="let option of options" cdkMenuItem>
        <a *ngIf="option.routerLink" [routerLink]="option.routerLink" routerLinkActive="selected">{{option.text}}</a>

        <a *ngIf="!option.routerLink" target="_blank" [href]="option.href">{{option.text}}</a>
      </div>
    </div>
  </ng-template>
</div>
