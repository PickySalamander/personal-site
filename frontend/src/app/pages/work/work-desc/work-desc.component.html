<div class="desc">
  <div class="text">
    <h1>{{ project.title }}</h1>

    <div class="box">
      @for (text of project.text; track text) {
        <p [innerHTML]="text"></p>
      }

      <code>{{ project.code }}</code>
    </div>

    <p>
      <a class="cta-button" routerLink="/projects"><span class="mat-icon">arrow_back</span> Back</a>
    </p>
  </div>

  <div class="preview">
    @if (project.imageType == 'embed') {
      <iframe [src]="embedUrl" title="YouTube video player"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen></iframe>
    } @else {
      <img class="picture" [src]="project.image" alt="Image of {{project.title}}"/>
    }
  </div>
</div>
