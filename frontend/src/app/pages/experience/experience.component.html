<div class="exp-container">
  <div>
    <h1>Experience</h1>

    <div class="timeline">
      @for (item of list; track item.link) {
        <a [routerLink]="item.link" routerLinkActive="selected">
          <span class="year">
            {{ item.yearStart }}
          </span>

          <span class="text">{{ item.name }}</span>
        </a>
      }
    </div>
  </div>

  <div class="outlet">
    <router-outlet></router-outlet>
  </div>
</div>
