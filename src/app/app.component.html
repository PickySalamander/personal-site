<div class="background">
  <div class="left"></div>
  <div class="right"></div>
  <div class="texture"></div>
</div>

<div class="content" *ngIf="started != 'intro'">
  <app-header></app-header>

  <div id="main-content">
    <app-sidebar></app-sidebar>

    <div class="outlet">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<app-startup (onAnimationComplete)="onIntroComplete()" *ngIf="started != 'done'"></app-startup>
